<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      ng-app="app">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>INSPINIA | Empty Page</title>

    <!-- Mainly styles -->
    <link th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{webjars/font-awesome/4.6.3/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{webjars/animate.css/3.5.2/animate.min.css}" rel="stylesheet"/>

    <!-- Template -->
    <link th:href="@{css/style.css}" rel="stylesheet"/>
    <link th:href="@{css/custom.css}" rel="stylesheet"/>

    <title>Title</title>
</head>
<body>

<div id="wrapper">

    <div th:include="fragments/nav :: nav" th:remove="tag"></div>

    <div id="page-wrapper" class="gray-bg">

        <div th:include="fragments/header :: header" th:remove="tag"></div>

        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-sm-12" layout:fragment="breadcrumb"></div>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight">
            <div layout:fragment="content"></div>
        </div>

        <div th:include="fragments/footer :: footer" th:remove="tag"></div>

    </div>

</div>


<!-- Mainly scripts -->
<script th:src="@{webjars/jquery/3.1.0/jquery.min.js}"></script>
<script th:src="@{webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script th:src="@{webjars/metisMenu/2.5.2/metisMenu.min.js}"></script>
<script th:src="@{webjars/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js}"></script>
<script th:src="@{webjars/pace/1.0.2/pace.min.js}"></script>
<script th:src="@{webjars/angularjs/1.5.7/angular.min.js}"></script>

<!-- Template -->
<script th:src="@{js/inspinia.js}"></script>
<script th:src="@{js/app.js}"></script>

<!-- Services -->
<script th:src="@{js/service/httpService.js}"></script>

<!-- Other scripts -->
<div layout:fragment="scripts"></div>

</body>
</html>
